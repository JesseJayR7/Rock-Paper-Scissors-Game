<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="primary-header">
            <img class="logo" src="Images/logo.png"/>
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"><span class="sr-only">Menu</span></button>
        <nav>
            <ul class="primary-navigation" data-visible = "false">
                <li><div class="playbtn" id="playbtn"><a>Play!!! <i class="fa-solid fa-hand-fist fa-spin"></i></a></div></li>
                <li><a>Appearance</a></li>
                <li><a href="#">Characters <i class="fa-solid fa-user-secret fa-beat-fade"></i></a></li>
                <li>
                    <a href="#" class="settingsbtn">Settings <i class="fa-solid fa-gear fa-spin-pulse"></i></a>
                    <ul class="settings-options" data-visible="false">
                        <li>SFX</li>
                        <li>Music</li>
                        <li></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="settingsbtn">Help <i class="fa-solid fa-book"></i></a>
                </li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="play-options" data-visible="false">
            <div class="tournamentenvironment"><div class="tournamentbtn">TOURNAMENT</div>
                <ul class="tournament-options" data-visible="false">
                    <li>4 TEAMS</li>
                    <li>8 TEAMS</li>
                    <li>16 TEAMS</li>
                </ul>
            </div>
            <div class="classic environment"><div class="classicbtn">CLASSIC</div>
                <ul class="classic-options" data-visible="false">
                    <li>BEST OUT OF 3</li>
                    <li>BEST OUT OF 5</li>
                    <li>BEST OUT OF 9</li>
                </ul>
            </div>
            <div><div class="playersbtn">PLAYERS <p class="players-selection"></p></div>
                <ul class="players-options" data-visible="false">
                    <li class="players-2-btn">2 PLAYERS</li>
                    <li class="players-3-btn">3 PLAYERS</li>
                    <li class="players-4-btn">4 PLAYERS</li>
                </ul>
            </div>
        </div>
    </main>
</body>
    <script src="app.js" defer></script>
</html
